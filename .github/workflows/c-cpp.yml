name: C/C++ CI & Release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # required for release step

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y cmake libncurses5-dev

    - name: Configure
      run: cmake -S . -B build

    - name: Build
      run: cmake --build build --config Release

    - name: Test Run
      run: ./build/hawkpro --help || true

    # -------------------------
    # Only runs on tag push
    # -------------------------
    - name: Package binary
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        mkdir hawkpro-release
        cp build/hawkpro hawkpro-release/
        cp docs/hawkpro.1 hawkpro-release/ || true
        tar -czvf hawkpro-${{ github.ref_name }}-linux-x86_64.tar.gz hawkpro-release

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: hawkpro-${{ github.ref_name }}-linux-x86_64.tar.gz
